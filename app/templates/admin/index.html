{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>База на Врубовой</h1>
            <p class="lead">
                Интерфейс администратора системы
            </p>
            {% if not current_user.is_authenticated %}
            <p>Вы не авторизованы. Пожалуйста, войдите в систему
                <a class="btn btn-primary" href="{{ url_for('security.login') }}">Войти</a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body %}
