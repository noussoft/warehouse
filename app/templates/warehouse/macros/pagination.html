{% macro render_pagination(pagination, endpoint, category) %}
  <!-- Pagination -->
  <div class="row text-center">
      <div class="col-lg-12">
          <ul class="pagination">
              {% if pagination.has_prev %}
              <li>
                  <a href="{{ url_for(endpoint, id=category, page=(pagination.page-1)) }}">&laquo;</a>
              </li>
              {% endif %}
              {%- for page in pagination.iter_pages() %}
              {% if page %}
                
              <li {% if page == pagination.page %}class="active"{% endif %}>
                  <a href="{{ url_for(endpoint, id=category, page=page) }}">{{ page }}</a>
              </li>
              {% endif %}
              {%- endfor %}
              {% if pagination.has_next %}
              <li>
                  <a href="{{ url_for(endpoint, id=category, page=(pagination.page+1)) }}">&raquo;</a>
              </li>
              {% endif %}
          </ul>
      </div>
  </div>
  <!-- /.row -->
{% endmacro %}
